<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.min.css"> <!--Tailwind como framework CSS-->
    <title>CRM IndexedDB - JS Moderno</title>
</head>

<body class="min-h-96 bg-gray-200">
    <div class="min-h-screen md:align-top md:flex">
        <aside class="bg-teal-600 px-5 py-10 md:w-2/5 lg:w-2/5 xl:w-1/5">
            <h1 class="uppercase text-white tracking-wider text-2xl font-bold mt-2">CRM - IndexedDB</h1>
            <p class="mt-10 text-white">Administra tus Clientes con el CRM - IndexedDB</p>
            <nav class="mt-8">
                <a href="index.html" class="px-3 py-1 text-white block bg-teal-700 hover:bg-teal-700 
                hover:text-yellow-400">
                    Clientes
                </a>

                <a href="nuevo-cliente.html" class="px-3 py-1 text-white block mt-2 hover:bg-teal-900 
                hover:text-yellow-400">
                    Nuevo Cliente
                </a>

                <p class="px-3 py-1 text-gray-500 block mt-2 cursor-default">
                    Editando Cliente
                </p>
            </nav>
        </aside>

        <main class="px-5 py-10 bg-gray-200 md:w-3/5 lg:w-3/5 xl:w-4/5">
            <h2 class="text-3xl font-light text-center">Clientes</h2>

            <div class="flex flex-col mt-10">
                <div class="py-2 overflow-x-auto">
                    <div class="align-middle inline-block min-w-full shadow overflow-hidden border-b border-gray-200 rounded-lg">
                        <table class="min-w-full">
                            <thead class="bg-gray-100 ">
                                <tr>
                                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Nombre Cliente
                                    </th>

                                    <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Tel√©fono
                                    </th>

                                    <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Empresa
                                    </th>

                                    <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Acciones
                                    </th>
                                </tr>
                            </thead>

                            <tbody id="listado-clientes" class="bg-white">
                                <!--Respuesta JS (elementos de citas)-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="js/app.js"></script>
</body>
</html>
